    <link rel="stylesheet" href="../css/sign.css">

</head>
<body>
    <h1 class="headTit">HoMusic</h1>
    <div class="container">
        <h1>SignIn</h1>
        <line></line>
        <form class="infoContainer">
            <section class="nameContainer">
                <input type="text" required placeholder="First name">

            </section>

            </section>

            <h2>Gender</h2>
            <section class="genderContainer">
                <span>
                    <label>Male  </label><input type="radio" name="gender" value="Male" required onclick="genderVal(this.value)">
                </span>
                <span>
                    <label>Female</label><input type="radio" name="gender" value="Female" required onclick="genderVal(this.value)">
                </span>
                <span>
                    <label>Others</label><input type="radio" name="gender" value="Others" required onclick="genderVal(this.value)">
                </span>

            </section>
            <section class="paraContainer">
                <p>
                    People who use our service may have uploaded your contact information to Facebook. Learn more.
                </p>
            </section>
            <section class="subContainer">
                <input type="submit" onclick="signUserInfo()">
            </section>
            <section class="loginContainer">
                <p>If you have already account. Please, <a href="../index.html">Login</a></p>
            </section>
        </form>
    </div>
